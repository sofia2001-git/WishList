{% extends "base.html" %}

{% block content %}
<h1>Пользователи</h1>
{% for item in users%}
<div class="col-md6 border rounded">
    <h2>{{item.nick}}</h2>

</div>
<div>
    <a href="/users/{{ item.id }}" class="btn btn-warning">
        Изменить
    </a>
    <a href="/users_delete/{{ item.id }}" class="btn btn-danger">
        Удалить
    </a>
</div>
{% endfor %}
<a href="/admin/register_user" class="btn btn-secondary">Добавить пользователя</a>
{% endblock %}
